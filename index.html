<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Todos</title>
  <link rel="stylesheet" href="css/TodoMVC.css">
</head>
<body>
  <div class="todoapp">
    <header class="header">
      <h1>Todos</h1>
      <select class="new-type" id="show-type">
        <option id="bytime" value="bytime">时间轴</option>
        <option id="bytype" value="bytype">重要性</option>

      </select>
    </header>
    <!-- Add New Item -->
    <table class="new-list">
      <tr>
        <td>
          <input class="new-todo" type="text" placeholder="What" autofocus>
        </td>
        <td>
          <select class="new-type" id="new-type">
            <option id="impurg" value="impurg">重要紧急</option>
            <option id="impnurg" value="impnurg">重要不紧急</option>
            <option id="nimpurg" value="nimpurg">不重要紧急</option>
            <option id="nimpnurg" value="nimpnurg">不重要不紧急</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input class="new-data" type="date" value="2019-06-22"/>
        </td>
        <td>
          <button type="submit" class="addbutton">Add</button>
        </td>
      </tr>
    </table>
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <!-- Show List -->
      <div class="times">
        <ul class="list" id="list"></ul>
      </div>
      <table class="container">
        <tr>
          <td class=ImpUrg>
            <p>重要紧急</p>
            <ul class="list" id="ImpUrglist"></ul>
          </td>
          <td class=ImpNurg>
            <p>重要不紧急</p>
            <ul class="list" id="ImpNurglist"></ul>
          </td>
        </tr>
        <tr>
          <td class=NimpUrg>
            <p>不重要紧急</p>
            <ul class="list" id="NimpUrglist"></ul>
          </td>
          <td class=NimpNurg>
            <p>不重要不紧急</p>
            <ul class="list" id="NimpNurglist"></ul>
          </td>
        </tr>
      </table>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>
  <script src="js/model.js"></script>
  <script src="js/provider-localStorage.js"></script>
  <script src="js/TodoMVC.js"></script>
</body>
</html>
